<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body style="font-family:arial ; background-color: #282828;padding: 15px">
    <table width="90%" style="margin: 0px auto;display: block;max-width: 600px" cellspacing="0" cellpadding="0">
        <tbody style="width: 100%;display: block;">
            <tr style="width: 100%;display: block;">
                <td style="padding: 40px 0 10px;width: 100%;display:block;">
                    <img src="@@IMAGE_LOGO@@" alt="logo"
                        style="text-align: left;width: 100px;display: block;margin: 0px auto 30px;">
                </td>
            </tr>
        </tbody>
    </table>
    <table width="90%" cellspacing="0" cellpadding="0"
        style="margin: 0px auto;display: block;background-color: white;border-radius: 15px;max-width:600px ">
        <tbody style="display: block;">
            <tr style="display: block;">
                <td style="display: block;">
                    <table width="100%" style="padding: 20px 0" cellspacing="0" cellpadding="0">
                        <tbody>
                            <tr>
                                <td style="padding: 15px;">
                                    <p width="100%"
                                        style="font-size: 16px;color: black;display: block;margin: 15px auto;">
                                        Dear <span style="font-weight: 900;color: #f63a21;">@@USER@@</span>,</p>
                                    <p style="color: black;font-size: 16px;">
                                        This is your One Time Password to@@OTP_IS_FOR@@ on MotoLogs.
                                    </p>
                                    <b width="100%"
                                        style="font-size: 23px;color: #f63a21;display: block;margin: 15px auto;">@@OTP@@</b>

                                        Do not share it with anyone.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr bgcolor="#f5f5f5"
                style="display: block;font-size: 15px; border-bottom-left-radius: 15px;border-bottom-right-radius: 15px;"
                align="center">
                <td align="center" width="100%" style="padding: 5px 0;">
                    &copy; 2019 <span style="color: #f63a21;font-weight:900;">MotoLogs</span>
                </td>
            </tr>
        </tbody>
    </table>
